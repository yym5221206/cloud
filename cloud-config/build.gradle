apply plugin: 'java'
apply plugin: 'eclipse'
//兼容JDK版本
sourceCompatibility = 1.7
//版本
version = '1.0'
//说明
description = 'springcloud'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: '1.2.1.RELEASE'
    //rabbitmq
    // compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-bus-amqp', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-bus-kafka', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-actuator', version: '1.2.1.RELEASE'
}

